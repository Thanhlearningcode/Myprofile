<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Văn Thành Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="header">
            <button class="back-btn">←</button>
            <button class="dark-mode-btn">🌙</button>
        </div>
        <div class="avatar">
            <img src="your-avatar-image.jpg" alt="Nguyen Van Thanh">
        </div>
        <div class="name">
            <h1>Nguyễn Văn Thành <span class="verified">✔</span></h1>
        </div>
        <div class="title">
            <p>SOFTWARE DEVELOPMENT OF EMBEDDED IOT APPLICATION</p>
        </div>
        <div class="social-icons">
            <a href="https://www.facebook.com/thanhizsmileboy/" class="icon facebook">🔵</a>
            <a href="https://www.youtube.com/@ThanhNguyenVan-wl1bj" class="icon youtube">🔴</a>
            <a href="https://github.com/Thanhlearningcode" class="icon github">🐙</a>
        </div>
        <div class="stats">
            <span>❤️ 457.5K</span>
            <span>💬 165.7K</span>
            <span>🔁 286.2K</span>
        </div>
        <div class="buttons">
            <button class="message-btn">Nhắn Tin</button>
            <button class="follow-btn">Theo Dõi</button>
        </div>
    </div>
</body>
</html>
