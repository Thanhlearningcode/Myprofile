<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Nhúng CSS trực tiếp vào đây -->
    <style>
      :root {
        --pink-color: #f2726a;
        --facebook-color: #3b5998; /* Màu Facebook */
        --youtube-color: #ff0000; /* Màu YouTube */
        --linkedin-color: #0077b5; /* Màu LinkedIn */
        --github-color: #333; /* Màu GitHub */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        height: 100vh;
        background: linear-gradient(45deg, #5cba8a, #d5e1dc); /* Màu xanh nhẹ */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        width: 350px; /* Kích thước chiều rộng */
        height: 450px; /* Kích thước chiều cao */
        border-radius: 10px;
        text-align: center;
        background-color: #242628;
        overflow: hidden;
        margin: 0 30px;
      }

      .card__img {
        width: 140px; /* Kích thước ảnh */
        height: 140px; /* Kích thước ảnh */
        overflow: hidden;
        transition: 0.25s;
        margin: 0 auto;
        transform: translateY(25px);
        border-radius: 50%;
        border: 4px solid var(--pink-color);
        cursor: pointer;
      }

      .card__img:hover {
        width: 100%;
        height: 100%;
        border-radius: unset;
        border: unset;
        transform: unset;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }

      h2 {
        color: white;
        margin-top: 40px;
      }

      p {
        color: var(--pink-color);
      }

      .card__social a {
        text-decoration: none;
        color: white;
        margin: 25px 20px 40px;
        display: inline-block;
        font-size: 18px;
        transition: 0.25s;
        padding: 10px; /* Thêm padding để tạo không gian cho màu nền */
        border-radius: 5px; /* Bo góc cho nút */
        min-width: 40px; /* Đảm bảo kích thước nút đều nhau */
        height: 40px; /* Đảm bảo chiều cao nút bằng nhau */
      }

      .card__social a.facebook {
        background-color: var(--facebook-color); /* Màu Facebook */
      }

      .card__social a.youtube {
        background-color: var(--youtube-color); /* Màu YouTube */
      }

      .card__social a.github {
        background-color: var(--github-color); /* Màu GitHub */
      }

      .card__social a.linkedin {
        background-color: var(--linkedin-color); /* Màu LinkedIn */
      }

      .card__social a:hover {
        opacity: 0.8; /* Tăng độ mờ khi hover */
      }

      a.button {
        display: inline-block;
        padding: 15px 30px; /* Tăng kích thước nút */
        color: white;
        background-color: transparent;
        border: 1px solid var(--pink-color);
        border-radius: inherit;
        text-decoration: none;
        cursor: pointer;
        transition: 0.25s;
        font-size: 18px; /* Tăng kích thước chữ trong nút */
      }

      a.button:hover {
        background-color: var(--pink-color);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card__img">
        <img src="https://github.com/Thanhlearningcode/Myprofile/blob/main/profile.jpg?raw=true" alt="Nguyen Van Thanh" />
      </div>
      <h2>Nguyễn Văn Thành</h2>
      <p>Sinh viên Cơ Điện Tử DUT</p>
      <div class="card__social">
        <a class="facebook" target="_blank" href="https://www.facebook.com/thanhizsmileboy/">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a class="youtube" target="_blank" href="https://www.youtube.com/@ThanhNguyenVan-wl1bj">
          <i class="fab fa-youtube"></i>
        </a>
        <a class="github" target="_blank" href="https://github.com/Thanhlearningcode">
          <i class="fab fa-github"></i>
        </a>
        <a class="linkedin" target="_blank" href="https://www.linkedin.com/in/thành-nguyễn-văn-980679317/">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <a href="mailto:thanhnguyen76bk@gmail.com" class="button">Contact me</a>
    </div>
  </body>
</html>
